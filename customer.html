    <div class="row">
        <div class="leftcolumn">
            <div class="card">
                <h2>Customer Information</h2>
                <div class = "wrapper">
                    <label for="CID">Customer ID:</label>
                    <input type="text" id="c_CID" name="CID"  placeholder="2022-0001" pattern="[0-9]{4}-[0-9]{4}" required> <br> <br>
                    <label for="name">Name:</label>
                    <input type="text" id="c_name" name="name" required><br> <br>
                    <label for="add">Address:</label>
                    <input type="text" id="c_add" name="add" required><br> <br>
                    <label for="cn">Contact Number:</label>
                    <input type="tel" id="c_cn" name="cn"  placeholder="0912-345-6789" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required> <br> <br>
                        
                    <div class="flex">
                        <button id="Add">Add</button>
                        <button id="Clear">Clear</button>
                        <button id="Edit">Edit</button>
                        <button id="Delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightcolumn">
            <div class="card">
                <div class="upper-heading" style="float:left">
                    <input type="text" id="id" name="id">
                    <button id="Search">Search</button>
                </div>
                    <table id="customers" >
                        <tr class="header">
                            <td width="150px">ID</td>
                            <td width="330px">Name</td>
                            <td width="330px">Address</td>
                            <td width="200px">Contact No</td>
                        </tr>
                    </table>
                <div class="scrollbar">
                    <div class="scrollbar-child">
                        <table id="display">
                            <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                        </table>
                    </div>
                </div>
                <!--<button onload="loadtasks();">Load Customer</button>-->
                <div id="tasks"></div>
            </div>
